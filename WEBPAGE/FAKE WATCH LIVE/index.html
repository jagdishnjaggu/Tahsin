<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live RPM & Temperature</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .machine-block {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #ddd;
        }

        .machine-label {
            font-weight: bold;
            font-size: 24px;
            color: #000;
            margin-bottom: 10px;
        }

        .machine-row {
            font-size: 20px;
            color: #333;
        }

        .machine-value,
        .machine-temp {
            font-weight: bold;
            color: #1a73e8;
            font-size: 22px;
        }

        .fake-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .fake-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .fake-button:active {
            transform: scale(0.95);
        }

        .fake-button.active {
            background-color: #28a745;
        }

        .fake-button.active:hover {
            background-color: #218838;
        }

        .fake-button.success {
            background-color: #17a2b8;
        }

        .off-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .off-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .off-button:active {
            transform: scale(0.95);
        }

        .off-button.active {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="machine-block">
            <span class="machine-label">Machine 1</span>
            <span class="machine-row">RPM: <span id="m1r1" class="machine-value">--</span></span>
            <span class="machine-row">Temp: <span id="m1t1" class="machine-temp">--</span>°C</span>
            <button class="fake-button" id="btn-M1" onclick="toggleFakeValue('M1')">FAKE</button>
            <button class="off-button" id="off-btn-M1" onclick="setOffValue('M1', this)">OFF</button>
        </div>

        <div class="machine-block">
            <span class="machine-label">Machine 2</span>
            <span class="machine-row">RPM: <span id="m1r2" class="machine-value">--</span></span>
            <span class="machine-row">Temp: <span id="m1t2" class="machine-temp">--</span>°C</span>
            <button class="fake-button" id="btn-M2" onclick="toggleFakeValue('M2')">FAKE</button>
            <button class="off-button" id="off-btn-M2" onclick="setOffValue('M2', this)">OFF</button>
        </div>

        <div class="machine-block">
            <span class="machine-label">Machine 3</span>
            <span class="machine-row">RPM: <span id="m2r1" class="machine-value">--</span></span>
            <span class="machine-row">Temp: <span id="m2t1" class="machine-temp">--</span>°C</span>
            <button class="fake-button" id="btn-M3" onclick="toggleFakeValue('M3')">FAKE</button>
            <button class="off-button" id="off-btn-M3" onclick="setOffValue('M3', this)">OFF</button>
        </div>

        <div class="machine-block">
            <span class="machine-label">Machine 4</span>
            <span class="machine-row">RPM: <span id="m2r2" class="machine-value">--</span></span>
            <span class="machine-row">Temp: <span id="m2t2" class="machine-temp">--</span>°C</span>
            <button class="fake-button" id="btn-M4" onclick="toggleFakeValue('M4')">FAKE</button>
            <button class="off-button" id="off-btn-M4" onclick="setOffValue('M4', this)">OFF</button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHo3SQsY7QslZ5Y7FXHfnrTkPiONGw5lM",
            authDomain: "mill-live-voltage.firebaseapp.com",
            databaseURL: "https://mill-live-voltage-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mill-live-voltage",
            storageBucket: "mill-live-voltage.firebasestorage.app",
            messagingSenderId: "906785856030",
            appId: "1:906785856030:web:f0e9e6c0e5f9e6c0e5f9e6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const docRef = db.collection('FAKE VALUE').doc('CNZGoRqiaDwvyMZdZtHj');

        // Track current states
        const machineStates = {
            M1: 'REAL',
            M2: 'REAL',
            M3: 'REAL',
            M4: 'REAL'
        };

        // Function to update button appearance
        function updateButtonState(machineField, value) {
            const button = document.getElementById(`btn-${machineField}`);
            if (value === 'FAKE') {
                button.classList.add('active');
                button.textContent = 'REMOVE FAKE';
                machineStates[machineField] = 'FAKE';
            } else {
                button.classList.remove('active');
                button.textContent = 'FAKE';
                machineStates[machineField] = 'REAL';
            }
        }

        // Function to toggle fake/real value
        async function toggleFakeValue(machineField) {
            const button = document.getElementById(`btn-${machineField}`);
            const currentState = machineStates[machineField];
            const newValue = currentState === 'REAL' ? 'FAKE' : 'REAL';
            
            try {
                await docRef.set({
                    [machineField]: newValue
                }, { merge: true });
                
                // Visual feedback
                button.classList.add('success');
                button.textContent = '✓ UPDATED';
                
                setTimeout(() => {
                    button.classList.remove('success');
                    updateButtonState(machineField, newValue);
                }, 1000);
            } catch (error) {
                console.error('Error updating value:', error);
                alert('Error: ' + error.message);
            }
        }

        // Function to set OFF value
        async function setOffValue(machineField, buttonElement) {
            try {
                await docRef.set({
                    [machineField]: 'OFF'
                }, { merge: true });
                
                // Visual feedback
                const originalText = buttonElement.textContent;
                buttonElement.classList.add('active');
                buttonElement.textContent = '✓ SET OFF';
                
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.classList.remove('active');
                }, 1500);

                // Update state
                machineStates[machineField] = 'OFF';
            } catch (error) {
                console.error('Error setting OFF value:', error);
                alert('Error: ' + error.message);
            }
        }

        // Load initial states from Firestore
        async function loadInitialStates() {
            try {
                const doc = await docRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    ['M1', 'M2', 'M3', 'M4'].forEach(machine => {
                        const value = data[machine] || 'REAL';
                        updateButtonState(machine, value);
                    });
                }
            } catch (error) {
                console.error('Error loading initial states:', error);
            }
        }

        // Listen for real-time updates
        docRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                ['M1', 'M2', 'M3', 'M4'].forEach(machine => {
                    const value = data[machine] || 'REAL';
                    if (machineStates[machine] !== value) {
                        updateButtonState(machine, value);
                    }
                });
            }
        });

        const rpmTempUrl1 =
            "https://mill-live-voltage-default-rtdb.asia-southeast1.firebasedatabase.app/rpm_temp_2.json";
        const rpmTempUrl2 =
            "https://mill-live-voltage-default-rtdb.asia-southeast1.firebasedatabase.app/rpm_temp_1.json";

        async function fetchAndDisplayRPMTemp() {
            try {
                const [res1, res2] = await Promise.all([
                    fetch(rpmTempUrl1),
                    fetch(rpmTempUrl2),
                ]);
                const data1 = await res1.json();
                const data2 = await res2.json();

                document.getElementById("m1r1").innerText = data1?.rpm1 ?? "--";
                document.getElementById("m1t1").innerText = data1?.temp1 ?? "--";
                document.getElementById("m1r2").innerText = data1?.rpm2 ?? "--";
                document.getElementById("m1t2").innerText = data1?.temp2 ?? "--";
                document.getElementById("m2r1").innerText = data2?.rpm1 ?? "--";
                document.getElementById("m2t1").innerText = data2?.temp1 ?? "--";
                document.getElementById("m2r2").innerText = data2?.rpm2 ?? "--";
                document.getElementById("m2t2").innerText = data2?.temp2 ?? "--";
            } catch (error) {
                console.error("Error fetching RPM/Temp data:", error);
            }
        }

        // Initialize on page load
        loadInitialStates();
        fetchAndDisplayRPMTemp();
        setInterval(fetchAndDisplayRPMTemp, 5000);
    </script>
</body>
</html>
