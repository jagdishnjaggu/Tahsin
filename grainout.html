<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Out - Testing Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            color: #555;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Grain Out - Testing Panel</h1>
            <p>Add grain output entries for testing inventory calculations</p>
        </div>

        <div class="content">
            <!-- Form Section -->
            <div class="card">
                <h2>Add Grain Out Entry</h2>
                
                <div id="alertContainer"></div>

                <form id="grainOutForm">
                    <div class="form-group">
                        <label for="grainName">Grain Name *</label>
                        <select id="grainName" required>
                            <option value="">Select grain...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity (Kg) *</label>
                        <input type="number" id="quantity" step="0.01" min="0" placeholder="e.g., 50" required>
                    </div>

                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <input type="text" id="supplier" placeholder="e.g., Customer Name or Order ID">
                    </div>

                    <div class="form-group">
                        <label for="arrivalDate">Date *</label>
                        <input type="date" id="arrivalDate" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time">
                    </div>

                    <button type="submit" class="btn">Add Grain Out Entry</button>
                </form>

                <button type="button" class="btn btn-secondary" onclick="addNewGrainType()">+ Add New Grain Type</button>
            </div>

            <!-- Table Section -->
            <div class="card">
                <h2>Grain Out Entries</h2>
                <button class="refresh-btn" onclick="loadGrainOutEntries()">
                    ðŸ”„ Refresh
                </button>
                
                <div id="tableContainer">
                    <div class="loading">Loading entries...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://sipnmwhfzdtqoqszgkmo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpcG5td2hmemR0cW9xc3pna21vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjA4NzQsImV4cCI6MjA2NDY5Njg3NH0.0i9SvYgkgv6BtN2JjZwTJhnPsIkDPD-5BP6uvky6v9M';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Set today's date as default
        document.getElementById('arrivalDate').valueAsDate = new Date();
        
        // Set current time as default
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('time').value = `${hours}:${minutes}`;

        // Load grain master list
        async function loadGrainMaster() {
            try {
                const { data, error } = await supabase
                    .from('grain_master')
                    .select('*')
                    .eq('active', true)
                    .order('grain_name', { ascending: true });

                if (error) throw error;

                const select = document.getElementById('grainName');
                select.innerHTML = '<option value="">Select grain...</option>';
                
                data.forEach(grain => {
                    const option = document.createElement('option');
                    option.value = grain.grain_name;
                    option.textContent = grain.grain_name;
                    select.appendChild(option);
                });
            } catch (error) {
                showAlert('Failed to load grain types: ' + error.message, 'error');
            }
        }

        // Load grain out entries
        async function loadGrainOutEntries() {
            try {
                const { data, error } = await supabase
                    .from('grain_out')
                    .select('*')
                    .order('arrival_date', { ascending: false })
                    .order('time', { ascending: false });

                if (error) throw error;

                const tableContainer = document.getElementById('tableContainer');
                
                if (data.length === 0) {
                    tableContainer.innerHTML = '<div class="loading">No grain out entries found</div>';
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Grain Name</th>
                                <th>Quantity (Kg)</th>
                                <th>Supplier</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(entry => {
                    tableHTML += `
                        <tr>
                            <td>${entry.id}</td>
                            <td>${entry.grain_name}</td>
                            <td>${parseFloat(entry.quantity_kg).toFixed(2)}</td>
                            <td>${entry.supplier || '-'}</td>
                            <td>${entry.arrival_date ? new Date(entry.arrival_date).toLocaleDateString() : '-'}</td>
                            <td>${entry.time || '-'}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            } catch (error) {
                showAlert('Failed to load entries: ' + error.message, 'error');
            }
        }

        // Handle form submission
        document.getElementById('grainOutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const grainName = document.getElementById('grainName').value;
            const quantity = document.getElementById('quantity').value;
            const supplier = document.getElementById('supplier').value;
            const arrivalDate = document.getElementById('arrivalDate').value;
            const time = document.getElementById('time').value;

            try {
                const { error } = await supabase
                    .from('grain_out')
                    .insert([{
                        grain_name: grainName,
                        quantity_kg: parseFloat(quantity),
                        supplier: supplier || null,
                        arrival_date: arrivalDate,
                        time: time || null
                    }]);

                if (error) throw error;

                showAlert('Grain out entry added successfully!', 'success');
                
                // Reset form
                document.getElementById('grainOutForm').reset();
                document.getElementById('arrivalDate').valueAsDate = new Date();
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('time').value = `${hours}:${minutes}`;
                
                // Reload entries
                loadGrainOutEntries();
            } catch (error) {
                showAlert('Failed to add entry: ' + error.message, 'error');
            }
        });

        // Delete entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            try {
                const { error } = await supabase
                    .from('grain_out')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showAlert('Entry deleted successfully!', 'success');
                loadGrainOutEntries();
            } catch (error) {
                showAlert('Failed to delete entry: ' + error.message, 'error');
            }
        }

        // Add new grain type
        async function addNewGrainType() {
            const grainName = prompt('Enter new grain type name:');
            if (!grainName || !grainName.trim()) return;

            try {
                const { error } = await supabase
                    .from('grain_master')
                    .insert([{
                        grain_name: grainName.trim(),
                        active: true
                    }]);

                if (error) {
                    if (error.code === '23505') {
                        showAlert('This grain type already exists!', 'error');
                    } else {
                        throw error;
                    }
                    return;
                }

                showAlert('Grain type added successfully!', 'success');
                loadGrainMaster();
                
                // Auto-select the newly added grain
                document.getElementById('grainName').value = grainName.trim();
            } catch (error) {
                showAlert('Failed to add grain type: ' + error.message, 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadGrainMaster();
            loadGrainOutEntries();
        });
    </script>
</body>
</html>
